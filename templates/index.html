<!DOCTYPE html>
<html>
<head>
    <title>Financial Analysis App</title>
</head>
<body>
    <h1>Financial Analysis App</h1>
    <form action="/analyze" method="post">
        <label for="prompt">Enter your financial analysis question:</label><br>
        <textarea id="prompt" name="prompt" rows="4" cols="50">{{ prompt if prompt else '' }}</textarea><br>
        <input type="submit" value="Analyze">
    </form>
    {% if answer %}
        <h2>Answer:</h2>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
